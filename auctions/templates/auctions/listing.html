{% endblock %}

      <header>

        <img src="{{ listing.image }}" alt="Image of {{ listing.title }}">
      </header>
      <div>
        <p>${{ listing.value }}</p>
      </div>
      <div>
        <h3>Details:</h3>
        <ul>
          <li>Listed by: TODO</li>
          <li>Category: {{ listing.category }}</li>
        </ul>
      </div>
      <div>
        <h3>Description:</h3>
        <p>{{ listing.description }}</p>
      </div>
      <div>
        <h3>Comments:</h3>
        <p>TODO</p>
      </div>
    </section>
{% endblock %}

{% load static %}

<section>
  <header>
    <h2>Comments</h2>
  </header>
  <ul>
    {% for comment in comments %}
      <li>
        <div>
          <img src="{% static 'auctions/images/avatar_placeholder.svg' %}" width="100" height="100" alt="Avatar of {{ comment.user }}">
          {% if comment.user == listing.user %}
            <p>{{ comment.user }} (Author)</p>
          {% else %}
            <p>{{ comment.user }}</p>
          {% endif %}
          <p>{{ comment.comment }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</section>

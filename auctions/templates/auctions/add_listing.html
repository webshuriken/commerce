{% extends 'auctions/layout.html' %}

{% block title %}
    Add Listing
{% endblock %}

{% block body %}
  <section>
    <header>
      <h2>Add Listing</h2>
      <p>Lets create a new item listing.</p>
    </header>
    <div class="body">
      <form action="{% url 'auctions:add_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="submit">
      </form>
    </div>
  </section>
{% endblock %}
